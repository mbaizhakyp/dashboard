<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-title"><img id="dashboard-icon" src="images/dashboard-svgrepo-com.svg">Dashboard</div>
        <div class="dashboard-items">
            <div><img src="images/home-svgrepo-com.svg">Home</div>
            <div><img src='images/profile-round-1342-svgrepo-com.svg'>Profile</div>
            <div><img src="images/messages-svgrepo-com.svg">Messages</div>
            <div><img src="images/history-svgrepo-com.svg">History</div>
            <div><img src="images/tasks-all-svgrepo-com.svg">Tasks</div>
            <div><img src="images/people-community-svgrepo-com.svg">Communities</div>
        </div>
        <div class="dashboard-continued">
            <div><img src="images/settings-svgrepo-com.svg">Settings</div>
            <div><img src="images/support-svgrepo-com.svg">Support</div>
            <div><img src="images/shield-network-svgrepo-com.svg">Privacy</div>
        </div>
    </div>
    <header>
        <div id="search-area">
            <label for="search"><img src="images/search-svgrepo-com.svg"></label>
            <input type="text" id="search">
        </div>
        <div id="notification-area">
            <img src="images/notifications-alert-svgrepo-com.svg">
            <img src="images/avatar-boy-svgrepo-com.svg" class="avatar">
            <p>Margulan Baizhakyp</p>
        </div>
        <div class="profile">
            <img id="profile-photo" src="images/avatar-boy-svgrepo-com.svg">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Margulan Baizhakyp (@bmargulan04)</p>
            </div>
        </div>
        <div class="actions">
            <button>News</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>

    </main>

</body>
</html>
